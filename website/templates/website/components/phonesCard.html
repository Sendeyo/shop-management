<div class="row mt-2">
    {% for phone in phones %}

    <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 mt-2">
        <div class="card phone p-2">
            <p class="h6 text-center">{{ phone.name }} - <small class="text-body-primary">{{ phone.model }}</small></p>
            <p>
                {{ phone.description }}
            </p>
        </div>
    </div>
        
    {% endfor %}
</div>
