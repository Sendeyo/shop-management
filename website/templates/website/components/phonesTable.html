<div class="mt-2">
    <table class="table table-sm table-striped table-hover table-bordered phone">
        <thead>
            <tr>
                <th></th>
                <th>NAME</th>
                <th>MODEL</th>
                <th>PRICE</th>
                <th>DISCOUNT</th>
                <th>UNITS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for phone in phones %}
            <tr>
                <th></th>
                <td>{{ phone.name }}</td>
                <td>{{ phone.model }}</td>
                <td>{{ phone.sellingPrice }}</td>
                <td>{{ phone.discountPrice }}</td>
                <td>{{ phone.quantity }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">view</button>
                    <button class="btn btn-sm btn-outline-success">sell</button>
                </td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
</div>
